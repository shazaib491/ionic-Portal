<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Portal
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="">
  <ion-row class="ion-justify-content-center ion-margin">
    <ion-col size="12" class="ion-padding">
      <div class="ion-padding login-card">
        <ion-card>
          <ion-card-header color="danger" class="login-card-header">
            <ion-card-title>College</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="submit()">
              <ion-item>
                <ion-label>Category</ion-label>
                <ion-select placeholder="Select One" [(ngModel)]="model.i_type" name="i_type">
                  <ion-select-option value="college">College</ion-select-option>
                  <ion-select-option value="school">School</ion-select-option>
                  <ion-select-option value="institute">Institute</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Institute Name</ion-label>
                <ion-input type="text" [(ngModel)]="model.i_name" name="i_name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" [(ngModel)]="model.email" name="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Mobile</ion-label>
                <ion-input type="number" [(ngModel)]="model.m_no" name="m_no"></ion-input>
              </ion-item>
              <ion-button color="danger" type="submit" fill="outline">Submit</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
