<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Portal
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-row class="ion-justify-content-center ion-margin">
    <ion-col size="12" class="ion-padding">
      <div class="ion-padding login-card">
        <ion-card>
          <ion-card-header color="danger" class="login-card-header">
            <ion-card-title>Register Teacher</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form  [formGroup]="form" (ngSubmit)="register()">
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input type="text" formControlName="uname"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Mobile no </ion-label>
                <ion-input type="number" formControlName="mobile"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Confirm-Password</ion-label>
                <ion-input type="password" formControlName="cpassword"></ion-input>
              </ion-item>
              <ion-item>
                <ion-button  color="danger" type="submit" fill="outline">Submit</ion-button>
              </ion-item>
            </form>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
